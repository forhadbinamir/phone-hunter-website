<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Phone Website</title>
    <!-- boostrap css link up  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link up css file here  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header area  -->
    <header>
        <h1 class="text-center mt-3">Brand New <span class="" style="color:purple">Phones 2022</span></h1>
    </header>
    <!-- main area  -->
    <main>
        <section class="container">
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="input-field" type="text" class="form-control" style=" box-shadow: none;"
                    placeholder="Search phones" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-button" class="btn btn-outline-primary" style=" box-shadow: none;"
                    type="button">Click</button>
            </div>
            <!-- image loading spinnr -->
            <div id="spinner" class="w-50 mx-auto" style="height:20px;">
                <img class="mx-auto d-block" src="images/Tag-For-Loading-Bar-Gif-Transparent-Loading-Gif-.gif" alt="">
            </div>
            <!-- warning message here  -->
            <div id="warning1" class="warning">
                <p class="text-center fw-bold"><span class="text-danger">Empty input! </span>Please Write the phone Name
                </p>
            </div>
            <div id="warning2" class="warning">
                <p class="text-center fw-bold"><span class="text-danger">Invalid input! </span>please Write the phone
                    Name</p>
            </div>

        </section>

        <!-- phones card field -->
        <div id="card-field" class="row container mx-auto g-3 rounded-5">

        </div>
        <!-- See More Button  -->

        <!-- phone details  -->
        <div id="phone-details" class="container mx-auto">

        </div>

    </main>


    <!-- footer area  -->
    <footer>

    </footer>



    <!-- link up boostrap Script file here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- link up Script file here  -->
    <script src="js/script.js"></script>
</body>


</html>
